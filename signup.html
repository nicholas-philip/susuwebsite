<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    /* Container Styles */
.container {
  width: 100%; 
  height: 100vh; 
  background-image: 
    linear-gradient(rgba(0, 0, 50, 0.8), rgba(0, 0, 50, 0.8)), 
    url('459-background.png'); /* Background image with gradient */
  background-size: cover; /* Cover the entire container */
  background-position: center; /* Center the background image */
  position: relative; /* Relative positioning to center the form-box absolutely */

}

/* Form Box Styles */
.form-box {
  width: 90%;
  max-width: 450px;
  background: #ffffff;
  padding: 50px 60px 70px;
  text-align: center;
  position: absolute; /* Set to absolute for centering */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the element */
  border-radius: 10px; /* Optional: Rounded corners */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Box shadow for effect */
}

/* Heading Styles */
.form-box h1{
  font-size: 30px;
  color:  #3c00a0;
  margin-bottom: 60px !important;
  position: relative;
}

.form-box h1::after{
  content: '';
  width: 30px;
  height: 4px;
  border-radius: 3px;
  background: #3c00a0;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
}

  </style>
  
</head>
<body>
  <div class="container">
    <div class="form-box">
        <h1>Sign Up</h1>
        <form action="">
            <div class="input-group">
                <div class="input-field">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                    <input type="password" placeholder="Password">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
